<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Trainer list!</title>
</head>
<body>
<a th:href="@{/trainer/getTrainerAddPage}">Add trainer</a>
<table>
    <tr>
        <th>ID</th>
        <th>Specialization</th>
        <th>User id</th>
        <th>Action</th>
    </tr>

    <tr th:each="trainer:${trainers}">
        <td th:text="${trainer.id}"></td>
        <td th:text="${trainer.specialization}"></td>
        <td th:text="${trainer.userId}"></td>
        <td>
            <a th:href="@{/trainers/edit/{id}(id=${trainer.id})}">Update</a>
        </td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update trainee</title>
</head>
<body>
<form action="#" th:action="@{/trainees/{id}(id=${trainee.id})}" th:object="${trainee}" method="post" >
    <table>
        <tr>
            <td>ID:</td>
            <td>
                <input type="text" th:field="*{id}" readonly="readonly"/>
            </td>
        </tr>
        <tr>
            <td>Date of birth:</td>
            <td>
                <input type="text" th:field="*{dateOfBirth}"/>
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Edit</button> </td>
        </tr>
    </table>
</form>
</body>
</html>

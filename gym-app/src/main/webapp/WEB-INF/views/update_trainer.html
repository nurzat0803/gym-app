<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update trainer</title>
</head>
<body>
<form action="#" th:action="@{/trainers/{id}(id=${trainer.id})}" th:object="${trainer}" method="post" >
  <table>
    <tr>
      <td>ID:</td>
      <td>
        <input type="text" th:field="*{id}" readonly="readonly"/>
      </td>
    </tr>
    <tr>
      <td>Specialization:</td>
      <td>
        <input type="text" th:field="*{specialization}"/>
      </td>
    </tr>
    <tr>
      <td colspan="2"><button type="submit">Edit</button> </td>
    </tr>
  </table>
</form>
</body>
</html>
